  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const slider = document.getElementById("slider");
    const slides = slider.children;
    const totalSlides = slides.length;
    const realSlides = totalSlides - 2; // karena ada clone awal dan akhir
    let index = 1; // mulai dari slide ke-1 (index 1)
    let isAnimating = false;

    function updateSlider(animate = true) {
      if (!animate) {
        slider.classList.remove("transition-transform", "duration-700", "ease-in-out");
      } else {
        slider.classList.add("transition-transform", "duration-700", "ease-in-out");
      }
      slider.style.transform = `translateX(-${index * 100}vw)`;
    }

    function nextSlide() {
      if (isAnimating) return;
      isAnimating = true;
      index++;
      updateSlider();
      if (index === totalSlides - 1) {
        setTimeout(() => {
          slider.classList.remove("transition-transform", "duration-700", "ease-in-out");
          index = 1;
          updateSlider(false);
          isAnimating = false;
        }, 700);
      } else {
        setTimeout(() => isAnimating = false, 700);
      }
    }

    function prevSlide() {
      if (isAnimating) return;
      isAnimating = true;
      index--;
      updateSlider();
      if (index === 0) {
        setTimeout(() => {
          slider.classList.remove("transition-transform", "duration-700", "ease-in-out");
          index = realSlides;
          updateSlider(false);
          isAnimating = false;
        }, 700);
      } else {
        setTimeout(() => isAnimating = false, 700);
      }
    }

    // Public
    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;

    // Auto-slide
    setInterval(() => {
      nextSlide();
    }, 5000);

    // Init
    updateSlider(false);
  });
  </script>
